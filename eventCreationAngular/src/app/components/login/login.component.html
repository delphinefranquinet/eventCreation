
<div id="mySidenav">
     <a [routerLink]="['/home']" id="home"> Home </a>
     <a [routerLink]="['/createEvent']" id="Create"> Create your event </a>
    <a [routerLink]="['/login']" id="login"> Login </a>
    <a [routerLink]="['/register']" id="register"> Register </a>
</div>


<form [formGroup]="loginForm" (ngSubmit)="submitForm()" style="max-width:500px;margin:auto">

  <div for="email" class="input-container">
   <input class="input-field" placeholder="Username" type="text" id="email" name="email" formControlName="email"/>
   <span *ngIf="hasLoginError()">*</span>
  </div>


    <div for="password" class="input-container">
    <input class="input-field" placeholder="Password" type="password" id="pwd" name="password" formControlName="password"/>
    <span *ngIf="hasPasswordError()">*</span>
  </div>

<br>
<input  type="submit" class="btn"  [disabled]="!loginForm.valid" value="Send" >
<div *ngIf="connectionError">Login or Password incorrect</div>
</form>
