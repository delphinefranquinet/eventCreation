<div *ngIf="!editMode" id="mySidenav">
  <a [routerLink]="['/home']" id="home"> Home </a>
  <a [routerLink]="['/login']" id="login"> Login </a>
  <a [routerLink]="['/register']" id="register"> Register </a>
</div>


<div *ngIf="eventItem">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h1>{{eventItem.name}}</h1>
          <img id="left" src="assets\img\Events.jpg" alt="Avatar" style="width:200px;height:200px;">
        </div>
        <div class="flip-card-back">
            <h5>{{eventItem.place}}</h5>
          <h5>{{eventItem.startEvent}}</h5>
          <h5>{{eventItem.endEvent}}</h5>
          <h2><a [routerLink]="['/event', eventItem.id]">To see activities or update them</a></h2>
          </div>
        </div>
      </div>
    </div>
