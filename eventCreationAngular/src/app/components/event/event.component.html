<div *ngIf="!editMode" id="mySidenav">
  <a [routerLink]="['/home']" id="home"> Home </a>
</div>

<div *ngIf="!eventComponentIsReady">
  <app-loading></app-loading>
</div>

<div *ngIf="eventComponentIsReady" class="card">
  <div class="image-container">
    <img src="assets\img\sh.jpg" style="width:300px;height:300px;">
    <h1 class="text">{{eventItem.name}}</h1>
  </div>

  <h5>{{eventItem.place}}</h5>
  <h5>{{eventItem.startEvent}}</h5>
  <h5>{{eventItem.endEvent}}</h5>

  <div *ngIf="editMode" id="eventButtons">
    <div id="newActivityButton">
      <a [routerLink]="['/activity', eventItem.id]">
        <button type="button" class="button1"> Create new activity</button>
      </a>
    </div>

    <div id="updateEventButton">
      <a [routerLink]="['/updateEvent', eventItem.id]">
        <button type="button" class="button1">Edit</button>
      </a>
    </div>

    <div id="deleteEventButton">
      <button type="button" class="button1" (click)="popupConfirm(eventItem.id)">Delete Event</button>
      <p id="errorMessage">{{unableToDeleteMessage}}</p>
    </div>
  </div>

  <div *ngFor="let activity of eventItem.activities" class="card">
    <div class="image-container">
      <img src="assets\img\image.jpg" style="width:250px;height:250px;">
      <h1 class="text">{{activity.name}}</h1>
    </div>

    <div>{{activity.description}}</div>
    <div>{{activity.startActivity}}</div>
    <div>{{activity.endActivity}}</div>

    <div *ngIf="editMode">
      <div id="updateActivityButton">
        <a [routerLink]="['/updateActivity', activity.id]"><button type="button" class="button1">Edit</button></a>
      </div>
      <div id="deleteActivityButton">
        <button type="button" class="button1"
          (click)="popupConfirmActivity(activity.id)">Delete Activity</button>
        <p id="errorMessage">{{unableToDeleteMessage}}</p>
      </div>
    </div>
    <div *ngIf="!editMode">
      <app-activityInscription [activity]="activity"></app-activityInscription>
    </div>
  </div>
</div>
