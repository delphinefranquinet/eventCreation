<div id="mySidenav">
  <a [routerLink]="['/home']" id="home"> Home </a>
  <a [routerLink]="['/login']" id="login"> Login </a>
  <a [routerLink]="['/register']" id="register"> Register </a>
</div>


<div class="card">
  <h3>{{ eventName }}</h3>
  <img src="\assets\img\images.jpg" alt="Denim Jeans" style="width:100%">
  <div *ngIf="!activityError">
    <div *ngFor="let activity of activities">
      <h1>{{activity.name}}</h1>
      <div class="price">{{activity.description}}</div>
      <div>{{activity.startActivity}}</div>
      <div>{{activity.endActivity}}</div>
     <div><button type="button" (click)="inscription(activity.id)"> <a [routerLink]="['/activityInscription', activity.id]"> Inscription </a></button></div>

    </div>
  </div>
</div>
