<div *ngIf="!editMode" id="mySidenav">
  <a [routerLink]="['/home']" id="home"> Home </a>
  <a [routerLink]="['/login']" id="login"> Login </a>
  <a [routerLink]="['/register']" id="register"> Register </a>
</div>


  <div id="eventInfo">
    <h1>{{eventItem.name}}</h1>
    <h5>{{eventItem.place}}</h5>
    <h5>{{eventItem.startEvent}}</h5>
    <h5>{{eventItem.endEvent}}</h5>
  </div>

  <div *ngIf="editMode" id="eventButtons">
    <div id="newActivityButton">
      <a [routerLink]="['/activity', eventItem.id]">
        <button type="button" class="buttonFromZahraa"> Create new activity</button>
      </a>
    </div>
    <div id="updateEventButton">
      <a [routerLink]="['/updateEvent', eventItem.id]">
        <button type="button" class="buttonFromZahraa">Edit</button>
      </a>
    </div>
    <div id="deleteEventButton">
      <button type="button" class="buttonFromZahraa" (click)="toggleEventConfirmButton()">{{deleteEventButton}}</button>
      <button *ngIf="displayEventConfirmButton" type="button" class="buttonFromZahraa"
        (click)="deleteEvent(eventItem.id)">Confirm</button>
      <p id="errorMessage">{{unableToDeleteMessage}}</p>
    </div>
