<div id="mySidenav">
  <a [routerLink]="['/home']" id="home"> Home </a>
  <a [routerLink]="['/login']" id="login"> Login </a>
  <a [routerLink]="['/register']" id="register"> Register </a>
</div>

<div id="managedEvents">
  <div>
    <h2>Events YOU manage:</h2>
  </div>
  <div *ngFor="let eventItem of events">
    <div id="eventInfo">
      <div>{{eventItem.name}}</div>
      <div>{{eventItem.description}}</div>
      <div>{{eventItem.place}}</div>
      <div>{{eventItem.startEvent}}</div>
      <div>{{eventItem.endEvent}}</div>
    </div>

    <div id="eventButtons">
      <div>
        <button type="button" class="button"><a [routerLink]="['/activity']">+ Add a new activity</a></button>
      </div>
      <div>
        <button type="button" class="button" (click)="deleteEvent(eventItem.id)">x Delete</button>

          <span id="errorMessage">{{errorMessage}}</span>

    </div>
