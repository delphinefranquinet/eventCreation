<div id="mySidenav">
  <a [routerLink]="['/home']" id="home"> Home </a>
  <a [routerLink]="['/login']" id="login"> Login </a>
  <a [routerLink]="['/register']" id="register"> Register </a>
</div>

<div id="managedEvents">
  <div>
    <h2>Events YOU manage:</h2>
  </div>
  <div *ngFor="let eventItem of events">
    <app-event
      [editMode]="true"
      [eventId]="eventItem.id"
      (deleted)="updateAll($event)">
    </app-event>
  </div>
  <div id="createEventButton">
    <button type="button" class="button1"><a [routerLink]="['/createEvent']">+ Create an Event</a></button>
  </div>
</div>
