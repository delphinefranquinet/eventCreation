<div id="mySidenav">
  <a [routerLink]="['/home']" id="home"> Home </a>
</div>



<div *ngFor="let eventItem of events" class="center">
  <div>{{eventItem.id}}</div>
  <div>{{eventItem.name}}</div>
  <div>{{eventItem.description}}</div>
  <div>{{eventItem.place}}</div>
  <div>{{eventItem.startEvent}}</div>
  <div>{{eventItem.endEvent}}</div>
  <div><button type="button" (click)="deleteEvent(eventItem.id)">Delete</button></div>
</div>
<div><button type="button"><a [routerLink]="['/createEvent']">Create an Event</a></button></div>
