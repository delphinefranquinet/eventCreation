
<div id="mySidenav">
    <a [routerLink]="['/home']" id="home"> Home </a>
    <a [routerLink]="['/signInLogin']" id="Create"> Create your event </a>
    <a [routerLink]="['/login']" id="login"> Login </a>
    <a [routerLink]="['/register']" id="register"> Register </a>
</div>



<form [formGroup]= "activityForm" (ngSubmit)="submitForm()">

    <div for="name" class="input-container">
    <input class="input-field" placeholder="Name of activity" type="text" id="name" name="name" formControlName="name"/>
  </div>

  <div for="description"class="input-container">
      <input class="input-field" placeholder="Description" type="text" id="description" name="description" formControlName="description"/>
  </div>

  <div for="startActivity" class="input-container">
    <input class="input-field" placeholder="Begins at" type="datetime-local" id="startActivity" name="startActivity" formControlName="startActivity"/>
  </div>

  <div for="endActivity" class="input-container">
    <input class="input-field" placeholder="Ends at" type="datetime-local" id="endActivity" name="endActivity" formControlName="endActivity"/>
  </div>

  <div>
    <input type="submit" class="btn" [disabled]="!activityForm.valid" value="Send"/>
    <div *ngIf="activityError">Your activity has been created !</div>
  </div>

  </form>
