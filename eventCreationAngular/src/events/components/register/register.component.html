<table>
  <tr>
    <th><button class="accordion"> <a [routerLink]="['/home']">HOME</a>  </button>
    <td>
     <button class="accordion"><a [routerLink]="['/signin']"> SIGN IN</a></button>
       <div class="panel">
        </div>
        </td>
        <td>
            <button class="accordion"><a [routerLink]="['/login']"> LOGIN</a></button>
              <div class="panel">
               </div>
               </td>
  </tr>
</table>



<form [formGroup]= "registerForm" (ngSubmit)="submitForm()">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name"/>
  </div>

  <div>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" formControlName="firstname"/>
  </div>

 <div>
    <label for="login">Login :</label>
    <input type="datetime-local" id="login" name="login" formControlName="login"/>
  </div>

  <div>
    <label for="password">Password :</label>
    <input type="datetime-local" id="password" name="password" formControlName="password"/>
  </div>

  <div>
    <input type="submit" [disabled]="!registerForm.valid" value="Send"/>
  </div>
  </form>
