  <h2><a [routerLink]="['/home']">HOME</a></h2>


<form [formGroup]= "eventForm" (ngSubmit)="submitForm()">

    <div>
      <label for="nameOfEvent">Name of event:</label>
      <input type="text" id="nameOfEvent" name="nameOfEvent" formControlName="nameOfEvent"/>
     <!-- <span *ngIf="!firstname.valid" >Error !</span>-->
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" formControlName="description"/>
        <!--<span *ngIf="email.errors?.mailinator" >Error !</span>?short Expretion email.errors && email.errors.mailinator
        {{email.errors |json}}-->
    </div>

   <div>
      <label for="begins">Event begins the :</label>
      <input type="Date" id="begins" name="begins" formControlName="begins"/>
      {{now |date:"MMM d, y, h:mm:ss a"   |json}}
    <!-- <span *ngIf="!phone.valid" >Error !</span>-->
    </div>

    <div>
      <label for="ends">Event ends the :</label>
      <input type="Date" id="ends" name="ends" formControlName="ends"/>
    <!-- <span *ngIf="!phone.valid" >Error !</span>-->
    </div>

    </form>

    <input type="submit" [disabled]="!eventtForm.valid"/>
