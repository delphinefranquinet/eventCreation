  <form [formGroup]= "eventForm" (ngSubmit)="submitForm()">

    <div>
      <label for="name">Name of event:</label>
      <input type="text" id="name" name="name" formControlName="name"/>
    </div>

    <div>
        <label for="description">Description Of Event:</label>
        <input type="text" id="description" name="description" formControlName="description"/>
    </div>

   <div>
      <label for="begins">Event begins the :</label>
      <input type="datetime-local" id="begins" name="begins" formControlName="begins"/>
    </div>

    <div>
      <label for="ends">Event ends the :</label>
      <input type="datetime-local" id="ends" name="ends" formControlName="ends"/>
    </div>

    <div>
      <input type="submit" name="send" [disabled]="!eventForm.valid"/>
    </div>
    </form>
