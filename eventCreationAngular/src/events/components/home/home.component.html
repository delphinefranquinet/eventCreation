<div class="container">
  <img  width=50% alt="Event Logo" src="\assets\img\evenement-decoration-salle-mulhouse-alsace.jpg">
 <div class="TopRight">
   <table >
  <tr>
    <th><button><a [routerLink]="['/signInLogin']">Create your event </a></button> </th>
      <td><button ><a [routerLink]="['/register']"> REGISTER</a></button></td>

       <td><button><a [routerLink]="['/login']"> LOGIN</a></button> </td>
  </tr>
</table>
</div>
</div>
     <h1 class="title">We make your {{ title }} awesome!</h1>

<div class="eventBorder">

<div  *ngFor="let event of events">
    <div class="event-title"> <a [routerLink]="['/signInLogin']">{{event.name}} </a>

  </div>
  <div class="events">
    {{event.description}}
    <br>
    {{event.startEvent}}
    <br>
    {{event.endEvent}}
    <br>
  </div>
</div>
